<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask CRUD - Bootstrap 5 + PostgreSQL + DataTables</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery (necessário para DataTables) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- DataTables CSS + JS -->
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- Bootstrap 5 Bundle JS (com Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Flask Student CRUD - PostgreSQL + DataTables</a>
    </div>
  </nav>

  <div class="container pt-4">
    {% block body %}
    {% endblock %}
  </div>

  <!-- Script: Confirmação ao deletar -->
  <script>
    const btnDelete = document.querySelectorAll('.btn-delete');
    if (btnDelete.length) {
      btnDelete.forEach((btn) => {
        btn.addEventListener('click', (e) => {
          if (!confirm('Tem certeza que quer deletar?')) {
            e.preventDefault();
          }
        });
      });
    }

    // Inicialização do DataTables
    $(document).ready(function () {
      $('#example').DataTable({
        "aLengthMenu": [[3, 5, 10, 25, -1], [3, 5, 10, 25, "All"]],
        "iDisplayLength": 3
      });
    });
  </script>
</body>
</html>
